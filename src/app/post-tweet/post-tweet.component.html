<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>sync</mat-icon>
    <mat-card-title>Background Sync</mat-card-title>
    <mat-card-subtitle>Defer actions until the user has stable connectivity</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form #messageForm="ngForm" novalidate (submit)="messageFormSubmit(messageForm)">

      <mat-input-container style="width: 300px;">
        <input matInput placeholder="Message" value="" type="text" required ngModel #messageRef name="message">
        <div *ngIf="messageRef.errors?.required && messageRef.touched" class="error">
          Message is required
        </div>
      </mat-input-container>

      <button mat-raised-button color="accent" type="submit"><mat-icon>message</mat-icon>Post!</button>
      
    </form>

  </mat-card-content>

</mat-card>
